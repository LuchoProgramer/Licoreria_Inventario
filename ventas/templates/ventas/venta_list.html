<h1>Lista de Ventas</h1>
<a href="{% url 'venta_create' %}">Nueva Venta</a>
<ul>
    {% for venta in ventas %}
    <li>
        <a href="{% url 'venta_detail' venta.pk %}">Venta {{ venta.id }} - {{ venta.fecha }} - {{ venta.total }}</a>
        <a href="{% url 'venta_update' venta.pk %}">Editar</a>
        <a href="{% url 'venta_delete' venta.pk %}">Eliminar</a>
    </li>
    {% endfor %}
</ul>
